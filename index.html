<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class ="text-center">Welcome to Calculator</h1>
    <div class="container margin-auto flex flex-col align-center" >
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button others" id="AC">AC</button>
            <button class="button others"id="coma">,</button>
            <button class="button others"id="fullstop">.</button>
            <button class="button operators"id="divide">/</button>
        </div>

        <div class="row">
            <button class="button numbers"id="7">7</button>
            <button class="button numbers"id="8">8</button>
            <button class="button numbers"id="9">9</button>
            <button class="button operators"id="multiply">*</button>
        </div>

        <div class="row">
            <button class="button numbers"id="4">4</button>
            <button class="button numbers"id="5">5</button>
            <button class="button numbers"id="6">6</button>
            <button class="button operators"id="sub">-</button>
        </div>

        <div class="row">
            <button class="button numbers"id="1">1</button>
            <button class="button numbers"id="2">2</button>
            <button class="button numbers"id="3">3</button>
            <button class="button operators"id="add">+</button>
        </div>

        <div class="row">
            <button class="button numbers"id="0">0</button>
            <button class="button operators"id="equal">=</button>
            <!-- <button class="button">3</button>
            <button class="button">+</button> -->
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
